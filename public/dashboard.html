<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8fbff, #e0f1ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 30px;
    }

    #info {
      background-color: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 420px;
      margin-bottom: 24px;
      font-size: 17px;
      text-align: center;
      color: #333;
    }

    form {
      background-color: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      padding: 14px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      padding: 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .links {
      margin-top: 24px;
      display: flex;
      gap: 20px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- <h2>üåü Welcome to Your Dashboard</h2> -->

  <div id="info">Loading...</div>

  <form action="/transfer" method="POST">
    <input type="text" name="to" placeholder="Recipient Username" required>
    <input type="number" name="amount" placeholder="Amount" required step="0.01">
    <button type="submit">üí∏ Transfer</button>
  </form>

  <div class="links">
    <a href="/profile-update">üßë‚Äçüíº Profile Update</a>
    <a href="/logout">üö™ Logout</a>
  </div>

  <script>
    fetch('/api/dashboard', { credentials: 'include' })
      .then(res => {
        if (!res.ok) {
          window.location.href = '/login';
          return;
        }
        return res.json();
      })
      .then(data => {
        if (!data) return;
        document.getElementById('info').innerHTML = `
          <p>Hello, <strong>${data.current}</strong> üëã</p>
          <p>Your balance: <strong>${data.balance.toFixed(2)} Birr</strong></p>
        `;
      });
  </script>

</body>
</html>
